<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main>
        <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col-2 hour time-block">
                09:00 AM
            </div>
            <input class="col-8 description0 user-text" data-value="9" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                10:00 AM
            </div>
            <input class="col-8 description1 user-text" data-value="10" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                11:00 AM
            </div>
            <input class="col-8 description2 user-text" data-value="11" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                12:00 PM
            </div>
            <input class="col-8 description3 user-text" data-value="12" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                01:00 PM
            </div>
            <input class="col-8 description4 user-text" data-value="13" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                02:00 PM
            </div>
            <input class="col-8 description5 user-text" data-value="14" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                03:00 PM
            </div>
            <input class="col-8 description6 user-text" data-value="15" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                04:00 PM
            </div>
            <input class="col-8 description7 user-text" data-value="16" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        <div class="row">
            <div class="col-2 hour time-block">
                05:00 PM
            </div>
            <input class="col-8 description8 user-text" data-value="17" type="text" placeholder="New activity "></input>
            <button class="col-2 saveBtn">
                Submit
            </button>
        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
